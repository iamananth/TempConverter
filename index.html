<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body style="background-color:cadetblue;">
      <center>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingText" placeholder="Temperature">
        <label for="floatingText">Enter the temperature</label>
    </div>
    <br>
        <input type="radio" id="cRadio" name="unit">
        <label>to Celsius</label>
        <input type="radio" id="fRadio" name="unit">
        <label>to Farenheit</label>
        <br>
        <br>
        <br>
        <input class="btn btn-primary" id="submitbutton" type="submit" value="Convert">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingCon" placeholder="Temperature">
            <label for="floatingText">Converted temperature</label>
        </div>
    </center>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
